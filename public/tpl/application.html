<form class="form-horizontal">
	<legend>Application</legend>
	<div class="row-fluid">
		<div class="span2">
			<img src="<%= attr.photoUrl %>" class="img-polaroid pull-left" />
		</div>
		<div class="offset1 span6">
			<div class="control-group">
				<label class="control-label">Display Name</label>
				<div class="controls">
					<input type="text" name="displayName" value="<%= attr.displayName %>" placeholder="Display Name">
					<span class="help-block">Keep it real.</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Facebook URL</label>
				<div class="controls">
					<input type="text" name="facebookUrl" placeholder="Facebook URL" value="<%= (attr.facebookUrl) ? attr.facebookUrl : ''%>">
					<span class="help-block">Link to your Facebook profile.</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Twitter URL</label>
				<div class="controls">
					<input type="text" name="twitterUrl" placeholder="Twitter URL" value="<%= (attr.twitterUrl) ? attr.twitterUrl : '' %>">
					<span class="help-block">Link to your Twitter profile.</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">LinkedIn URL</label>
				<div class="controls">
					<input type="text" name="linkedinUrl" placeholder="LinkedIn URL" value="<%= (attr.linkedinUrl) ? attr.linkedinUrl:'' %>">
					<span class="help-block">Link to your LinkedIn profile.</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">GitHub URL</label>
				<div class="controls">
					<input type="text" name="githubUrl" placeholder="GitHub URL" value="<%= (attr.githubUrl)? attr.githubUrl :'' %>">
					<span class="help-block">Link to your GitHub profile.</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Membership fee</label>
				<form action="/subscribe" method="POST">ttt<%= attr.stripePub %>
				 <%= '<script \
				    src="https://checkout.stripe.com/checkout.js0" class="stripe-button" \
				    type="text/javascript"\
				    data-key="' + attr.stripePub +
				    '" data-amount="299" \
				    data-name="Membership" \
				    data-description="Membership fee is $2.99 per month to cover hosting and maintenance expenses." \
				    data-image="/img/webapplog-logo.png" \
				    data-email=" '+  attr.email +'"> \
				  </script>' %>
				</form>
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
					<a class="btn" href="#logout">Log out</a>
					<a class="btn btn-primary" id="update">Update</a>
				</div>
			</div>
		</div>
	</div>
